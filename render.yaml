services:
  - type: web
    name: avika-backend-api
    env: node
    plan: free
    buildCommand: npm install && npm run build:prod
    startCommand: npm run prod:serve
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DB_ENCRYPTION_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

