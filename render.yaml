services:
  - type: web
    name: avika-backend-api
    env: node
    plan: free
    # Build: Install dependencies and compile TypeScript to JavaScript
    buildCommand: npm install && npm run build:prod
    # Start: Run the compiled JavaScript file from dist folder
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DB_ENCRYPTION_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

